name: test

on:
  push:
  schedule:
    - cron: '0 0 1 * *'
  pull_request:
  workflow_dispatch:
    
env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:

  test_rust:
    name: Test Rust
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: Test Embedded
        if: runner.os == 'Linux'
        run: |
          rustup override set nightly
          rustup target add --toolchain stable thumbv7m-none-eabi
          cd tests/embedded
          cargo build
          sudo apt-get update && sudo apt-get install qemu qemu-system-arm
          qemu-system-arm -cpu cortex-m3 -machine lm3s6965evb -nographic -semihosting-config enable=on,target=native -kernel ../../target/thumbv7m-none-eabi/debug/embedded
          cd ../..
          rustup override set stable
      - name: Test WASM
        if: runner.os == 'Linux'
        uses: jetli/wasm-pack-action@v0.4.0
      - if: runner.os == 'Linux'        
        run: wasm-pack test --chrome --headless
      - name: Test Rust
        run: |
          cargo clippy --verbose --all-targets --all-features -- -D warnings
          cargo test --verbose --no-default-features
          cargo test --verbose --no-default-features --features alloc
      - name: Test Rust 32-bit Ubuntu
        if: runner.os == 'Linux'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libc6-dev-i386 linux-libc-dev libc6-i386 gcc-multilib
          version: 1
      - if: runner.os == 'Linux'
        run: |
          rustup target add i686-unknown-linux-gnu
          cargo test --verbose --no-default-features --target i686-unknown-linux-gnu
          cargo test --verbose --no-default-features --target i686-unknown-linux-gnu --features alloc
      - name: Test Rust 32-bit Windows
        if: runner.os == 'Windows'
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: any
      - if: runner.os == 'Windows'          
        run: |
          rustup target add i686-pc-windows-gnu
          cargo test --verbose --no-default-features --target=i686-pc-windows-gnu
          cargo test --verbose --no-default-features --target=i686-pc-windows-gnu --features alloc
