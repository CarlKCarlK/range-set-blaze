<!DOCTYPE html>
<html>
<head>
    <title>7-Segment LED Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="led-container">
        <div class="segment horizontal" id="seg-a"></div>
        <div class="segment vertical" id="seg-b"></div>
        <div class="segment vertical" id="seg-c"></div>
        <div class="segment horizontal" id="seg-d"></div>
        <div class="segment vertical" id="seg-e"></div>
        <div class="segment vertical" id="seg-f"></div>
        <div class="segment horizontal" id="seg-g"></div>
        <div class="decimal" id="dec"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
