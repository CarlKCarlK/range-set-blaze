<!DOCTYPE html>
<html>

<head>
    <title>7-Segment LED Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="content">
            <div id="menu">
                <div title="Click to play 'Hello World'">Hello World</div>
                <div title="Click to play 'Circles'">Circles</div>
                <div title="Click to play 'Count Down'">Count Down</div>
            <!-- Add more as needed -->
        </div>
        <div class="led-wrapper">
            <div id="led-container">
                <!-- LED segments -->
                <div class="segment horizontal" id="seg-a"></div>
                <div class="segment vertical" id="seg-b"></div>
                <div class="segment vertical" id="seg-c"></div>
                <div class="segment horizontal" id="seg-d"></div>
                <div class="segment vertical" id="seg-e"></div>
                <div class="segment vertical" id="seg-f"></div>
                <div class="segment horizontal" id="seg-g"></div>
                <div class="decimal" id="dec"></div>
            </div>
        </div>
    </div>
    <div id="explanation">
        <p id="explanation-text">Select a movie to see its LED displays.</p>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
